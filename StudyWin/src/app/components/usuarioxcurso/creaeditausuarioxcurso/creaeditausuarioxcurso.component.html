<div>
    <div class="TReg">Registro UsuarioXCurso</div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
              <mat-label>Codigo</mat-label>
              <input matInput placeholder="Ejm. 1" formControlName="hcodigo" readonly>
            </mat-form-field>
            
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="husuario">
                  @for (food of listaUsuarios; track food) {
                    <mat-option [value]="food.id_usuario">{{food.email}}</mat-option>
                  }
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Curso</mat-label>
                <mat-select formControlName="hcurso">
                  @for (food of listacursos; track food) {
                    <mat-option [value]="food.id_curso">{{food.nombre}}</mat-option>
                  }
              </mat-select>
            </mat-form-field>

              <div>
                <button mat-flat-button [disabled]="form.invalid">Registrar</button>
              </div>
        </form>
    </div>
</div>
