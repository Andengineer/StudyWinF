<div class="contienetodo">
  <div class="detalle-canje-container">
    <h1>Detalles del Canje</h1>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 detalle-canje-table">
      <!-- ID Detalle Canje Column -->
      
  
      <!-- Nombre de la Recompensa Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Recompensa Canjeada </th>
        <td mat-cell *matCellDef="let element"> {{ element.recompensa.nombre }} </td>
      </ng-container> 
      <!-- Cantidad de Producto Canjeado Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Cantidad de Producto Canjeado </th>
        <td mat-cell *matCellDef="let element"> {{ element.cantidadProductoCanje }} </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="no-data-message" *ngIf="dataSource.data.length === 0">
      No hay detalles disponibles para este canje.
    </div>
  </div>
</div>
