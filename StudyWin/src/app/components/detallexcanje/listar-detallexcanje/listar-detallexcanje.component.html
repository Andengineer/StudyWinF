<div class="container">
  <div style="text-align: center; ">
    <h1 style="color: white;">Lista de Detalles de Canje</h1>
  </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id_detalle_canje}} </td>
            </ng-container>
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombre de la recompensa </th>
              <td mat-cell *matCellDef="let element"> {{element.recompensa.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Email del usuario</th>
              <td mat-cell *matCellDef="let element"> {{element.canje.usuario.email}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Cantidad de Producto Canjeado</th>
                <td mat-cell *matCellDef="let element"> {{element.cantidadProductoCanje}} </td>
              </ng-container>
              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)='eliminar(element.id_detalle_canje)'>
                  <mat-icon style="color: purple;">delete_outline</mat-icon> </td>
              </ng-container>
              <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button [routerLink]="['ediciones',element.id_detalle_canje]">
                    <mat-icon>edit</mat-icon> 
                  </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>        
    </div>
    <div class="paginator">
      <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
