<div>
    <h1></h1>
    <div class="contenedortabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> apellidos</th>
              <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> dni</th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>
              <!-- Weight Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <!-- Weight Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> contrasena</th>
                <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
              </ng-container>
              <!-- Weight Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> puntos_usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.puntos_usuario}} </td>
              </ng-container>
              <!-- Weight Column -->
            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> institucion_educativa</th>
                <td mat-cell *matCellDef="let element"> {{element.institucion_educativa}} </td>
              </ng-container>
              <!-- Weight Column -->
            <ng-container matColumnDef="c9">
                <th mat-header-cell *matHeaderCellDef> enabled</th>
                <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
              </ng-container>
                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
