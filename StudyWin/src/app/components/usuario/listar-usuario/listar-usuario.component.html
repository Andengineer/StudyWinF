<div class="container">
  <div style="text-align: center; ">
    <h1 style="color: white;">Lista de Usuarios</h1>
  </div>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> dni</th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> puntos_usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.puntos_usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> institucion_educativa</th>
        <td mat-cell *matCellDef="let element"> {{element.institucion_educativa}} </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)='eliminar(element.id_usuario)'>
          <mat-icon style="color: red;">delete_outline</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef> Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['ediciones',element.id_usuario]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<div class="paginator">
  <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
</div>
</div>
