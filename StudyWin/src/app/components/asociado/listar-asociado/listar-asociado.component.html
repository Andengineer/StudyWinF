<div>
    <div class="contenedortabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- IdAsociado Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id_asociado}} </td>
            </ng-container>
          
            <!-- Empresa Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
            </ng-container>
          
            <!-- Descripcion Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Fecha_inicio Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Fecha_Inicio </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
            </ng-container>

            <!-- Fecha_fin Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Fecha_Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_fin}} </td>
            </ng-container>

            <!-- RUC Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> RUC </th>
                <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
            </ng-container>

            <!-- Imagen Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
