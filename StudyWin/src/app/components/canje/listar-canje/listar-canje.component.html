<div>
  <div style="text-align: center; ">
    <h1 style="color: white;">Lista de Canjes</h1>
  </div>
    <div class="contenedortabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id_canje}} </td>
            </ng-container>
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Departamento</th>
              <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Distrito</th>
                <td mat-cell *matCellDef="let element"> {{element.distrito}} </td>
              </ng-container>
              <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.usuario?.email || '' }}
                </td>
              </ng-container>
              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)='eliminar(element.id_canje)'>
                  <mat-icon style="color: red;">delete_outline</mat-icon> </td>
              </ng-container>
              <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button [routerLink]="['ediciones',element.id_canje]">
                    <mat-icon>edit</mat-icon> 
                  </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
<div class="paginator">
  <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
</div>
