<div>
    <div class="Titulos">
        <h1 class="Titulo">Preguntas</h1>
    </div>

    <div class="ContenedorTabla">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id_pregunta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id_pregunta}} </td>
            </ng-container>

            <!-- Pregunta Column -->
            <ng-container matColumnDef="pregunta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Pregunta</th>
                <td mat-cell *matCellDef="let element"> {{element.pregunta}} </td>
            </ng-container>

            <!-- Puntos Column -->
            <ng-container matColumnDef="puntos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Puntos</th>
                <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
            </ng-container>
            
            <!-- Cuestionario_academico Column -->
            <ng-container matColumnDef="cuestionario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Cuestionario</th>
                <td mat-cell *matCellDef="let element"> {{element.cuestionario}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
