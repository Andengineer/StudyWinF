<div>
    <div class="TReg">Registro Curso</div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
              <mat-label>Codigo</mat-label>
              <input matInput placeholder="Ejm. 1" formControlName="hcodigo" readonly>
            </mat-form-field>
            
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Ejm. Ingles" formControlName="hnombre">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="hcategoria">
                  @for (food of listaCategoria; track food) {
                    <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput placeholder="Ejm. Barranca" formControlName="hdescripcion">
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Url Imagen</mat-label>
                <input matInput placeholder="www.image.png" formControlName="himagen">
              </mat-form-field>

              <div>
                <button mat-flat-button [disabled]="form.invalid">Registrar</button>
              </div>
        </form>
    </div>
</div>
