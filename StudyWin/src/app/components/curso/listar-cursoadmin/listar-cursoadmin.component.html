<div>
    <h1></h1>
    <div class="contenedortabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id_curso}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Categoria</th>
              <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>
              <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Imagen</th>
                <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
              </ng-container>

            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar</th>
              <td mat-cell *matCellDef="let element" (click)='eliminar(element.id_curso)'>
                <mat-icon style="color: red;">delete_outline</mat-icon> </td>
            </ng-container>
            
            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef> Actualizar</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['ediciones',element.id_curso]">
                  <mat-icon>edit</mat-icon> 
                </button>
              </td>
            </ng-container>

                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
